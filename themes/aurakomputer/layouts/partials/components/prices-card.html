<div class="py-4 mx-auto shadow-lg border rounded-xl px-4">
  <h1
    class="text-lg font-semibold text-center text-gray-800 capitalize lg:text-xl">
    Daftar Paket / Harga
  </h1>

  <div class="mt-3 space-y-1">
    {{ $product := . }}
    {{ range .Params.Prices }}
      <a
        href="javascript:void(0)"
        data-name=""
        class="prices group flex items-center justify-between max-w-2xl p-2 mx-auto border rounded-xl selectPaket hover:border-primary hover:text-primary hover:border-3">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4 sm:h-6 sm:w-6 text-gray-500 group-hover:text-primary"
            viewBox="0 0 20 20"
            fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd" />
          </svg>

          <div class="flex flex-col items-center mx-5 space-y-1">
            <span class="font-medium text-md">{{ .name }}</span>
            {{ if .save }}
              <div
                class="px-2 text-xs text-blue-500 bg-gray-100 rounded-full sm:px-4 sm:py-1">
                {{ .save }}
              </div>
            {{ end }}
          </div>
        </div>

        <div class="text-right">
          <div class="text-lg font-semibold">{{ .price }}</div>
          <span class="text-base text-xs">{{ .qty }}</span>
        </div>
      </a>
    {{ end }}
  </div>

  <div class="my-3 mt-10 text-center hidden" id="buyButton">
    <a
      href="#"
      class="p-3 bg-green-700 text-white rounded-lg shadow hover:scale-105 transition-all">
      <i class="mdi mdi-whatsapp"></i>
      <span>Pesan Sekarang</span>
    </a>
  </div>
</div>
