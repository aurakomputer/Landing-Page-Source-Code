{{ partial "page-header" . }}

<section class="my-5">
  <div class="max-w-screen-lg mx-auto px-4 my-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <a
        v-for="row in products"
        class="group block overflow-hidden shadow rounded-2xl border hover:scale-105 transition-all"
        @click="openModule(row)"
        data-aos="zoom-in">
        <div
          class="relative h-[250px] sm:h-[250px] overflow-hidden rounded-2xl">
          <img
            class="inset-0 h-full w-full object-cover object-top opacity-100"
            :src="row.thumbnail" />
        </div>
        <div class="relative pt-3 px-4">
          <h3
            class="text-lg text-primary group-hover:underline group-hover:underline-offset-4 font-semibold"></h3>
        </div>
        <div
          class="mt-1.5 flex items-center justify-between text-gray-900 px-4">
          <div
            class="p-2 bg-red-400 text-white rounded-lg space-x-2 text-lg font-bold my-2"
            v-if="row.free">
            <i class="mdi mdi-tag"></i>
            <span>Gratisss !!!</span>
          </div>

          <p class="tracking-wide" v-else></p>
        </div>
        <p class="mt-1.5 text-xs text-gray-500 px-4 mb-5"></p>
      </a>
    </div>
  </div>
</section>
